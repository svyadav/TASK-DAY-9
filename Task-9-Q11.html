<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>Input Types In HTML</h1></div>
    <div>
        <label for="btn">Button:</label>
        <input type="button" id="btn" value="Button"/>
    </div></br>
    <div>
            <label for="age">CheckBox:</label>
           <input type="checkbox" id="age" name="age"/>
    </div></br>
    <div>
        <label for="head">Color:</label>
        <input type="color" id="head" name="head" value="yellow"/>
    

    </div></br>
    <div>
        <label for="start">Date:</label>
        <input type="date" id="start" name="start" value="24-6-2022"/>
    </div><br>

    <div>
        <label for="datetime">Datetime-local:</label>
        <input type="datetime-local" id="datetime" name="datetime" value=""/>
    </div><br>

    <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mailid" value=""/>
    </div><br>

    <div>
        <label for="avatar">File:</label>
        <input type="file" id="avatar" name="pic" value=""/>
    </div><br>

    <div>
        <label for="pass">Hidden:</label>
        <input type="hidden" id="pass" name="password" value=""/>
    </div><br>

    <div>
        <label for="month">Month:</label>
        <input type="month" id="month" name="currentmonth" value="1999-06"/>
    </div><br>

    <div>
        <label for="bonus">Number:</label>
        <input type="number" id="bonus" name="bonus" value="1000"/>
    </div><br>

    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="newpass" value="" minlength="8"/>
    </div><br>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="newpass" value="" minlength="8"/>
    </div><br>

    <div>
        <label for="rad">Radio:</label>
        <input type="radio" id="rad" name="radio" value="radio"/>
    </div><br>

    
    <div>
        <label for="vol">Range:</label>
        <input type="range" id="vol" name="volume" value="volume"/>
    </div><br>

    <div>
        <label for="ret">Reset:</label>
        <input type="reset" id="ret" name="ret" value="Reset"/>
    </div><br>

    <div>
        <label for="sub">Submit:</label>
        <input type="submit" id="sub" name="submit" value="Submit"/>
    </div><br>

    
    <div>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" value=""/>
        <button>Search</button>
    </div><br>

     
    <div>
        <label for="phone">Tel:</label>
        <input type="tel" id="phone" name="phone" value="" patter="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
    </div><br>

    <div>
        <label for="name">Text:</label>
        <input type="text" id="name" name="phone" value="" minlength="5" maxlength="8"/>
    </div><br>
    <div>
        <label for="meet">Time:</label>
        <input type="time" id="meet" name="meet" value="" min="09:00" max="18:00"/>
    </div><br>

    <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="link" placeholder="http://website.com"/>
    </div><br>

    <div>
        <label for="weeks">Week:</label>
        <input type="week" id="weeks" name="week"/>
    </div><br>
    
    
</body>
</html>
