<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./table.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <p class="header header-margin">
          Yes! I want to subscribe to Mag-O-Zine
        </p>
        <section class="name-container">
          <section class="year">
            <div class="tbox ">
           Joe
            </div>
            <div class="fname">First Name
            </div>
          </section>

          <section class="year">
            <div class="tbox">
           schemegegie
            </div>
            <div class="fname">Last Name
            </div>
          </section>
         
        </section>
        <section class="name-container">
            <section class="year year-width">
              <div class="tbox tbox-add">
                1001 Wahington Street
              </div>
              <div class="faddress">Address
              </div>
            </section>
            </section>
             

             <section class="name-container">
                <section class="year">
                  <div class="tbox">
                 Antony
                  </div>
                  <div class="fname">City
                  </div>
                </section>
      
                <section class="year">
                  <div class="tbox">
                 CA
                  </div>
                  <div class="fname">State
                  </div>
                </section>
                <section class="year">
                    <div class="tbox">
                   9999
                    </div>
                    <div class="fname">Zip
                    </div>
                  </section>
                </section><br>


                 <section class="name-container font">
                    <section class="year">
                      <div class="">
                     Subscribe For:
                      </div>
                     
                    </section>
          
                    <section class="year">
                      <div class="">
                        <input type="checkbox" id="one" name="" class="" checked />1 Year ($19.95)
                      
                    </section>
                    <section class="year">
                        <div class="">
                            <input type="checkbox" id="one" name="" class="" />2 Year($ 35.00)
                       
                        </div>
                        
                      </section>
                    </section><br>

 
        <section class="font comp-margin">
          <div>Send me more information about:</div>
          <div>
            <input type="checkbox" id="comp" name="" checked />
            <label for="comp">Computer-Zine</label>
          </div>
          <div>
            <input type="checkbox" id="fish" name="" />
            <label for="fish">Fishing-Zine</label>
          </div>
          <div>
            <input type="checkbox" id="cat" name="" checked />
            <label for="cat">Cat-O-Zine</label>
          </div>
        </section> 
      </div>
    </div>
  </body>
</html>
