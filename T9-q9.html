<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h1>Form Elements with default values</h1></p>
    <div>
    <label for="package">Package:</label>
    <select id="package" name="package" size="">
        <option value="10LPA">10LPA</option>
        <option value="12LPA" selected>12LPA</option>
        <option value="15LPA">15LPA</option>
    </select>
    </div></br>
    <div>
        <label for="fname">Text:</label>
        <input type="text" id="fname" name="" value="sachin"/>
    </div></br>
    <div>
        <label for="desc">Textbox:</label><br>
        <textarea id="desc" name="desc" cols="50" rows="10">
            My name is Sachin Yadav
        </textarea>
    </div></br>

    <section><p>Checkbox</p>
    <div>
        <label for="age">Above 18:</label>
       <input type="checkbox" id="age" name="aged" checked/>
     </div>
     <div>
        <label for="ageb">Below 18:</label>
        <input type="checkbox" id="ageb" name="aged"/>
     </div>
    </section></br>

    <div>
        <label for="start">Date:</label>
        <input type="date" id="start" name="start" value="2022-07-04"/>
    </div><br>

    
    <div>
        <label for="datetime">Datetime-local:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2022-07-04T20:30"/>
    </div><br>

    <div>
        <label for="month">Month:</label>
        <input type="month" id="month" name="currentmonth" value="1999-06"/>
    </div><br>

    <div>
        <label for="bonus">Number:</label>
        <input type="number" id="bonus" name="bonus" value="1000"/>
    </div><br>
     
    <section><p>Radio</p>
    <div>
        <label for="rad1">Male</label>
        <input type="radio" id="rad1" name="radio" value="radio" checked/>
    </div>

    <div>
        <label for="rad2">Female</label>
        <input type="radio" id="rad2" name="radio" value="radio"/>
    </div>
    </section><br>

  
    
</body>
</html>
